<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Weather App</title>
  </head>
  <body id="body-grid">
    <div id="header">Weather App</div>
    <div id="content">
      <form action="" id="search-form">
        <input type="search" id="search-input" placeholder="City (Country)" />
        <button type="button" id="submit-button">Search</button>
      </form>
      <div id="weather-display">
        <div id="location">Location</div>
        <div id="country">Location</div>
        <div id="temperature">X</div>
        <div id="condition"></div>
        <div class="info-container">
          <div id="feels-like">Feels like:</div>
          <div id="humidity">Humidity:</div>
        </div>
      </div>
    </div>
  </body>
</html>
